{% extends "base.html" %}
{%block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='index.js') }}" defer></script>
<style>
    #stock-form label {
        color: #eee !important;
    }
</style>
{%endblock%}
{% block content %}
<main class="hero is-info is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Taking Stock
            </h1>
            <h2 class="subtitle">
                We use coding and algorithms to predict what the stock market will look like in the future.
            </h2>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 2em">
                <div style="background-color: white;">
                    <canvas id="chart" width="400" height="400">Graph</canvas>
                </div>
                <form id="stock-form">
                    <h3 class="title is-4">Stock Prices</h3>
                    <div class="field">
                        <label class="label" for="prices">Stock Prices <small>(Comma separated)</small></label>
                        <div class="control">
                            <textarea id="prices" name="prices" class="textarea" placeholder="1056,1066,1040,..."></textarea>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Stock</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <div class="select">
                                            <select name="stock">
                                                <option value="GOOGL">Google</option>
                                                <option value="AAPL">Apple</option>
                                                <option value="FB">Facebook</option>
                                                <option value="AMZN">Amazon</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">Predict</button>
                            </div>
                        </div>
                    </div>
                    <div class="has-text-warning" style="display: none" id="feedback"></div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
